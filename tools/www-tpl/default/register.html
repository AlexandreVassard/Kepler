<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<title>Layout</title>
		<link rel="stylesheet" type="text/css" href="./style/global.css" />
		<link rel="stylesheet" type="text/css" href="./style/button.css" />
		<link rel="stylesheet" type="text/css" href="./style/register.css" />
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div class="center content round">
			<div class="head">
				<img src="./images/logo.png" alt="Logo" />
				<div class="online"><b>0</b> Habbo's online now!</div>
			</div>
			
			<div class="message red round">
				<p><b>Title</b><br />
				Register error!</p>
			</div>
			
			<form action="./submit.php" method="post">
				<div class="left page round">
					<p style="margin-bottom: 18px;">Check in and check it out! - Become a Habbo!</p>
					
					<div class="register">
						<div class="left small">
							<p><label for="username">Username:</label><br />
							<input type="text" style="width: 140px" name="username" id="username" /></p>
							<p class="help">Your name can contain lowercase and uppercase letters, numbers and characters -=?!@:.</p>
							
							<p><label for="email">Email address:</label><br />
							<input type="text" name="email" id="email" /></p>
							<p><label for="password">Password:</label><br />
							<input type="text" name="password" id="password" /></p>
							<p><label for="retypePassword">Retype password:</label><br />
							<input type="text" name="retypePassword" id="retypePassword" /></p>
						</div>
						
						<div class="right small">
							<p>Choose your gender:</p>
							
							<div id="boy_tab" class="tab-active"><img src="./images/boy.png" alt="boy" /></div>
							<div id="girl_tab" class="tab"><img src="./images/girl.png" alt="girl" /></div>
							<div class="lookbox round">
								<img id="look" src="http://www.habbo.com/habbo-imaging/avatarimage?figure=hd-180-1.ch-210-66.lg-270-82.sh-290-91.hr-100-&direction=4&head-direction=4&action=wav" alt="" />
							</div>
							<script type="text/javascript">
								$('#boy_tab').click(function() {
									this.className = 'tab-active';
									document.getElementById('girl_tab').className = 'tab';
									document.getElementById('look').src = 'http://www.habbo.com/habbo-imaging/avatarimage?figure=hd-180-1.ch-210-66.lg-270-82.sh-290-91.hr-100-&direction=4&head-direction=4&action=wav';
									document.getElementById('gender').value = 'boy';
								});
								$('#girl_tab').click(function() {
									this.className = 'tab-active';
									document.getElementById('boy_tab').className = 'tab';
									document.getElementById('look').src = 'http://www.habbo.com/habbo-imaging/avatarimage?figure=hd-180-1.ch-210-66.lg-270-82.sh-290-91.hr-100-&direction=3&head-direction=3&action=dans';
									document.getElementById('gender').value = 'boy';
								});
							</script>
							
							<input type="hidden" name="gender" id="gender" value="boy" />
						</div>
						
						<div class="captcha clear">
							<div class="left small">
								<p><label for="captcha">Type in the letters:</label><br />
									<input type="text" name="captcha" id="captcha" /></p>
							</div>
							<div class="right small">
								<p><div class="input"><img src="./images/captcha.png" alt="" /></div></p>
							</div>
						</div>
					</div>
				
				</div>
				
				<div class="bottom clear"><a href="./index.html" class="cancel"><span>Cancel</span></a>
				<input type="submit" class="button round pos-right" name="submit" value="Done" /></div>
			</form>
			
			<div class="clear"></div>
		</div>
				
		<div class="center copyright">
			&copy; PEjump & Joopie. 2011. All right reseverd.
		</div>
	</body>
</html>
