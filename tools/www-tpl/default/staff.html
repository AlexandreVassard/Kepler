<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<title>Layout</title>
		<link rel="stylesheet" type="text/css" href="./style/global.css" />
		<link rel="stylesheet" type="text/css" href="./style/button.css" />
		<link rel="stylesheet" type="text/css" href="./style/staff.css" />
		<link rel="stylesheet" type="text/css" href="./style/menu.css" />
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body id="community">
		<div class="center content round">
			<div class="head">
				<img src="./images/logo.png" alt="Logo" />
				<div class="online"><b>0</b> Habbo's online now!</div>
			</div>
			
			<div class="menu round">
				<ul>
					<li><a href="./me.html">Me</a></li>
					<li><a href="./staff.html">Staff</a></li>
					<li><a href="./help.html">Help</a></li>
					<li class="signout"><a href="./signout.html">Logout</a></li>
				</ul>
			</div>
			
			<div class="left page staff round">
				<h3>%username%</h3>
				<img src="http://private.jospiek.nl/babbo/habboweb/web-gallery/images/myhabbo/profile/habbo_online.gif" alt="online" />
				
				<div class="avatarbox round clear">
					<img src="http://www.habbo.com/habbo-imaging/avatarimage?figure=hd-180-1.ch-210-66.lg-270-82.sh-290-91.hr-100-&direction=4&head-direction=4&action=wav&size=s" alt="%username%" />
					<p>%mission%</p>
					<p>%lastlogin%</p>
				</div>
			</div>
				
			<div class="left page staff round">
				<h3>%username%</h3>
				<img src="http://private.jospiek.nl/babbo/habboweb/web-gallery/images/myhabbo/profile/habbo_offline.gif" alt="offline" />
				
				<div class="avatarbox round clear">
					<img src="http://www.habbo.com/habbo-imaging/avatarimage?figure=hd-180-1.ch-210-66.lg-270-82.sh-290-91.hr-100-&direction=4&head-direction=4&action=wav&size=s" alt="%username%" />
					<p>%mission%</p>
					<p>%lastlogin%</p>
				</div>
			</div>
			
			<div class="clear"></div>
		</div>
				
		<div class="center copyright">
			&copy; PEjump & Joopie. 2011. All right reseverd.
		</div>
	</body>
</html>
